[org/gnome/desktop/input-sources]
mru-sources=[('xkb', 'us+colemak'), ('xkb', 'br+thinkpad')]
sources=[('xkb', 'us+colemak'), ('xkb', 'br+thinkpad')]
xkb-options=['lv3:ralt_switch']

[org/gnome/desktop/interface]
clock-format='12h'
clock-show-weekday=true
cursor-size=24
cursor-theme='xcursor-breeze-snow'
document-font-name='azuki_font Nerd Font 11'
enable-animations=true
enable-hot-corners=false
font-name='azuki_font Nerd Font 10'
gtk-theme='Ant'
icon-theme='Papirus'
monospace-font-name='azuki_font Nerd Font 14'
show-battery-percentage=true
text-scaling-factor=1.0
toolbar-style='text'

[org/gnome/desktop/session]
idle-delay=uint32 300

[org/gnome/desktop/wm/keybindings]
close=['<Super>q']
move-to-workspace-1=['<Shift><Super>exclam']
move-to-workspace-2=['<Shift><Super>at']
move-to-workspace-3=['<Shift><Super>numbersign']
move-to-workspace-4=['<Shift><Super>dollar']
switch-input-source=['<Super>k']
switch-input-source-backward=['<Shift><Super>k']
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-last=@as []

[org/gnome/desktop/wm/preferences]
button-layout='icon:minimize,maximize,close'
mouse-button-modifier='disabled'
num-workspaces=4
titlebar-font='azuki_font Nerd Font 11'
workspace-names=@as []

[org/gnome/mutter]
center-new-windows=false
dynamic-workspaces=false
edge-tiling=false
overlay-key='Super_L'
workspaces-only-on-primary=true

[org/gnome/shell/extensions/dash-to-dock]
apply-custom-theme=false
background-color='#000000'
custom-background-color=true
custom-theme-shrink=true
dash-max-icon-size=38
dock-fixed=false
dock-position='BOTTOM'
extend-height=false
force-straight-corner=false
height-fraction=0.90000000000000002
hot-keys=false
icon-size-fixed=false
isolate-monitors=true
isolate-workspaces=true
multi-monitor=true
preferred-monitor=1
running-indicator-style='DOTS'
show-apps-at-top=true
show-favorites=true
show-running=true
show-show-apps-button=false
show-trash=false

[org/gnome/shell/extensions/pop-shell]
activate-launcher=['<Super>space']
active-hint=true
focus-down=['<Super>y']
focus-left=['<Super>e']
focus-right=['<Super>i']
focus-up=['<Super>u']
gap-inner=uint32 2
gap-outer=uint32 2
hint-color-rgba='rgb(255,148,232)'
pop-monitor-down=@as []
pop-monitor-left=@as []
pop-monitor-right=@as []
pop-monitor-up=@as []
pop-workspace-down=@as []
pop-workspace-up=@as []
show-title=false
smart-gaps=false
snap-to-grid=true
tile-by-default=true
tile-move-down=['y']
tile-move-left=['e']
tile-move-right=['i']
tile-move-up=['u']
tile-resize-down=['<Shift>y']
tile-resize-left=['<Shift>e']
tile-resize-right=['<Shift>i']
tile-resize-up=['<Shift>u']
tile-swap-down=['<Primary>y']
tile-swap-left=['<Primary>e']
tile-swap-right=['<Primary>i']
tile-swap-up=['<Primary>u']
toggle-tiling=@as []

[org/gnome/shell/extensions/user-theme]
name='Adwaita-pink'

[org/gnome/shell/keybindings]
switch-to-application-1=@as []
switch-to-application-2=@as []
switch-to-application-3=@as []
switch-to-application-4=@as []
switch-to-application-5=@as []
switch-to-application-6=@as []
switch-to-application-7=@as []
switch-to-application-8=@as []
switch-to-application-9=@as []
toggle-overview=@as []

[system/locale]
region='pt_BR.UTF-8'
