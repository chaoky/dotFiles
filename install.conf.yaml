- defaults:
    link:
        relink: true
        create: true

- clean: ["~"]

- link:
    ~/.ssh: files/ssh
    ~/.themes: files/gtkThemes
    ~/.zsh_plugins.txt: files/zsh_plugins
    ~/.zshrc: files/zshrc
    ~/.config/kak: files/kak
    ~/.config/kak-lsp: files/kak-lsp
    ~/.config/kitty: files/kitty
    ~/.config/sway: files/sway
    ~/.tmux.conf: files/tmux.conf
    ~/.emacs: files/emacs.el

- shell:
    - [
        chmod 600 files/ssh/id_rsa,
        fixing permissions
      ]
    - [
        antibody bundle < ~/.zsh_plugins.txt > ~/.zsh_plugins.sh,
        loading plugins,
      ]
    - [
        git config --global user.email "levimanga@gmail.com" && git config --global user.name "lordie",
        git config,
      ]
    - [
        "git remote set-url origin git@github.com:chaoky/dotfiles.git",
        switching repo to ssh,
      ]
